{% extends 'base.html' %}

{% load static %}

{%  block contenido %}
    <h1 class="text-center">Rols</h1>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 form-group">
            <a href="{% url 'create-rol' %}" class="btn btn-primary form-control">Add Rol</a>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
           
        </thead>
        <tbody>
            {% for i in response %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>
                        <a href="{% url 'permissions-rol' i.id %}" class="btn btn-primary">Permissions</a>
                        <a href="{% url 'edit-rol' i.id %}" class="btn btn-warning">Edit</a>
                        <a href="#" class="btn btn-danger" onclick="preguntar('{{i.id}}')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
